<!DOCTYPE html>
<html>

  {% load static %}

    if(window.location.href == 'http://localhost:8000/transfer/') {
      function mySubmit(){
                document.getElementById("transfer_sending_form").submit();

        document.getElementById('submit_form').onclick = mySubmit;
    }
  }
